<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ideafy</title>
	<meta id="mobile" name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
  	<link id="defaultstyle" class="currentStyle" rel="stylesheet" href="css/ideafy-ios-min.css">
  	<script type="text/javascript" src="cordova.js"></script>

</head>
<body data-stack="destination">
    <iframe src="http://ideafy59.ideafy.com:5959/blank.html" style="display:none" frameborder="0"></iframe>
	<div id = "apploading"></div>

    <script type="text/javascript" charset="utf-8">
        // Wait for Cordova to load
        //
        document.addEventListener("deviceready", onDeviceReady, false);
        // Cordova is loaded and it is now safe to make calls Cordova methods
        //
        function onDeviceReady() {
            var app = document.createElement('script');
            app.setAttribute("src", "js/main.js");
            //app.setAttribute("data-main", "js-ios/build");
            //app.setAttribute("src", "js-ios/libs/require.js");
            document.head.appendChild(app);
            if (parseFloat(window.device.version) >= 7.0) {
                document.body.style.marginTop = "20px";
            }
        }        
    </script>
    
</body>
</html>
