<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ideafy</title>
	<link rel="shortcut icon" href="http://ideafy59.ideafy.com:5959/favicon.ico?v=2"/>
	<link id="defaultstyle" class="currentStyle" rel="stylesheet" href="css/ideafy-min.css">
	<meta id="mobile" name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="user-scalable=no,width=device-width, initial-scale=1.0">
  	<script type="text/javascript" src="cordova-2.8.1-min.js" charset="utf-8"></script>
  	<script type="text/javascript" charset="utf-8">
        
        function onLoad(){
        	// Wait for Cordova to load
        	//
        	document.addEventListener("deviceready", onDeviceReady, false);
        	cordova.fireDocumentEvent("deviceready");	
        }
        
        function onDeviceReady() {
        	console.log("app starting");
        	var app = document.createElement('script');
            app.setAttribute("data-main", "js-touchmin/packages/main");
            app.setAttribute("src", "js-touchmin/libs/require.js");
            document.head.appendChild(app);
        }
</script>
</head>
<body onload="onLoad()">
	<iframe src="http://ideafy59.ideafy.com:5959/blank.html" style="display:none" frameborder="0"></iframe>
	<div id = "apploading"></div>
</body>
</html>
